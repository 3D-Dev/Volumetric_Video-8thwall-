    <a-scene
        id="player"
        xrextras-gesture-detector
        xrextras-almost-there
        xrextras-loading
        xrextras-runtime-error
        xrextras-tap-recenter
        xrweb>
    <a-entity id="hologram" hologram="src: https://assets.8i.com/st01pro20200929_S01_T09_20201020_100808/manifest.mpd; loop: true;"
      position="0.25 0 0" rotation="0 -95 0"
      class="cantap"
      xrextras-two-finger-rotate
      xrextras-pinch-scale
      scale="5 5 5"></a-entity>
        <a-camera
            id="camera"
            position="0 8 8"
            raycaster="objects: .cantap"
            cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-entity
            light="type: directional;
                    intensity: 10;
                    castShadow: true;
                    shadowMapHeight:2048;
                    shadowMapWidth:2048;
                    shadowCameraTop: 10;
                    target: #hologram;"
            xrextras-attach="target: hologram; offset: 1 15 3;"
            shadow>
        </a-entity>
        <a-light type="ambient" intensity="0.7"></a-light>
        <a-plane
            id="ground"
            class="cantap"
            rotation="-90 0 0"
            width="1000"
            height="1000"
            material="shader: shadow"
            shadow>
        </a-plane>
    </a-scene>
